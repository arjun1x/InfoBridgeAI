<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoBridgeAI</title>
    <link rel="stylesheet" href="InfoBridge.css">
    <script src="InfoBridge.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="InfoBridgeAI JPG.png" alt="InfoBridge AI Assistant" class="header-logo">
        </div>
    </header>

    <main>
        <!-- Main Display -->
        <section id="main" class="card glow">
            <h2>Welcome to InfoBridge</h2>
            <div class="input-container">
                <input type="text" class="circular-input" placeholder="Type your question here..." />
                <button class="search-btn">üîç</button>
            </div>

            <!-- Buttons for navigation -->
            <div class="button-container">
                <button class="nav-btn" data-page="page1.html">Page 1</button>
                <button class="nav-btn" data-page="page2.html">Page 2</button>
                <button class="nav-btn" data-page="page3.html">Page 3</button>
                <button class="nav-btn" data-page="page4.html">Page 4</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; Ali H., Arjun S., Barath B. </p>
            <p>Easter Egg(SHELL HACKS ON TOP!)</p>
        </div>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add glow effect to cards on hover
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.classList.add('glow');
            });
            card.addEventListener('mouseleave', function() {
                if (!this.classList.contains('glow')) {
                    this.classList.remove('glow');
                }
            });
        });

        // Navigate to new pages when buttons are clicked
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const page = btn.getAttribute('data-page');
                window.location.href = page; // opens the respective page
            });
        });
    </script>
</body>
</html>
